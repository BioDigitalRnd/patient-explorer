{% extends 'base.html' %}

{% block title %}
    Profile
{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <form method='POST' action='#'>
        <input name='email' type='email' placeholder='Enter Email' value='{{email if email}}' />
        <button type='submit'>Submit</button>
    </form>
{% endblock %}
