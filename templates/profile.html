{% extends 'base.html' %}

{% block title %}
    Profile
{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <p>Welcome, {{user}}</p>
{% endblock %}
